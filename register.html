      <div class="p-5 text-white">
            <div class="container">
                <div class="row text-white">
                    <div class="row">
                        <div class="col-sm-6 text-white">
                            <img class="img-fluid" src="./assets/3d-graphic-designer-showing-thumbs-up-png 1.png" alt="">
                            
                        </div>
                        <div class="col-sm-6 bd text-white">
                            <h4 class="pink">
                                <b>
                                Register
                                </b>
                            </h4>
                            <div class="d-flex align-items-baseline">
                                <small class="small">Be part of this movement</small>
                                <img src="./assets/move-emoji.png" alt="" class="img-fluid">
                            </div>
                            <h4>
                                Create your Account
                            </h4>
                            <form id="myReg">
                                <div class="row">
                                  <div class="col-lg form-bg">
                                    <label for="email" class=" form-label">Team's Name</label>
                                    <input type="text" class="form-control" placeholder="Enter name of group" name="team_name">
                                  </div>    
                                  <div class="col-lg form-bg">
                                    <label for="email" class="form-label">Phone</label>
                                    <input type="number" class="form-control" placeholder="Enter your phone number" name="phone_number">
                                  </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg form-bg">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" placeholder="Enter email" name="email">
                                      </div>
                                      <div class="col-lg form-bg">
                                        <label for="email" class="form-label">Project topic</label>
                                        <input type="text" class="form-control" placeholder="Enter project topic" name="project_topic">
                                      </div>
                                </div>

                                <div class="row">
                                    <div class="col sel">
                                        <label for="category" class="form-label">Category</label>
                                        <select id="selector1" type="numbers" class="form-select" name="category">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                          </select>
                                      </div>
                                      <div class="col sel">
                                        <label for="number" class="form-label">Group Size</label>
                                        <select id="selector" class="form-select" name="group_size">
                                            <option>10</option>
                                            <option>50</option>
                                            <option>100</option>
                                            <option>100</option>
                                          </select>
                                      </div>
                                      <div>
                                         <p class="pink small"><em class="small">Please review your registration details before submitting</em></p>
                                      </div>
                                      <div class="check">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="checkbox" name="option1" name="privacy_policy_accepted" checked>
                                            <label class="form-check-label"><small>I agreed with the event terms and conditions  and privacy policy</small></label>
                                          </div>
                                      </div>
                                      <div class="div d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                                    </div>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
